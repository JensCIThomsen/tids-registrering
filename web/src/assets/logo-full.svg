<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220" fill="none">
	<defs>
		<linearGradient id="accent" x1="40" y1="30" x2="180" y2="190" gradientUnits="userSpaceOnUse">
			<stop stop-color="#2F6BFF"/>
			<stop offset="1" stop-color="#00C3FF"/>
		</linearGradient>

		<!-- Top text arc -->
		<path id="topArc" d="M 30 110 A 80 80 0 0 1 190 110" />
		<!-- Bottom text arc -->
		<path id="bottomArc" d="M 30 110 A 80 80 0 0 0 190 110" />
	</defs>

	<!-- Outer circle -->
	<circle cx="110" cy="110" r="98" fill="rgba(255,255,255,0.04)" stroke="rgba(231,238,252,0.14)" stroke-width="2"/>

	<!-- Curved text -->
	<text font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
		  font-weight="700"
		  font-size="14"
		  letter-spacing="0.6"
		  fill="#3B6FEF">
		<textPath href="#topArc" startOffset="50%" text-anchor="middle">
			Trisect Development
		</textPath>
	</text>

	<text font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
		  font-weight="600"
		  font-size="13"
		  letter-spacing="0.4"
		  fill="#A9B7D1">
		<textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
			Tids-Registrering
		</textPath>
	</text>

	<!-- Clock face -->
	<circle cx="110" cy="110" r="56" fill="rgba(47,107,255,0.14)" stroke="rgba(231,238,252,0.18)" stroke-width="2"/>
	<circle cx="110" cy="110" r="50" fill="rgba(11,31,58,0.55)" stroke="rgba(231,238,252,0.14)" stroke-width="1.5"/>

	<!-- Minute dots -->
	<g fill="rgba(231,238,252,0.45)">
		<circle cx="110" cy="56" r="2"/>
		<circle cx="164" cy="110" r="2"/>
		<circle cx="110" cy="164" r="2"/>
		<circle cx="56" cy="110" r="2"/>
	</g>

	<!-- Hands -->
	<g stroke-linecap="round">
		<line x1="110" y1="110" x2="110" y2="88" stroke="rgba(231,238,252,0.9)" stroke-width="5"/>
		<line x1="110" y1="110" x2="140" y2="110" stroke="url(#accent)" stroke-width="4"/>
	</g>

	<circle cx="110" cy="110" r="5" fill="url(#accent)"/>
</svg>
