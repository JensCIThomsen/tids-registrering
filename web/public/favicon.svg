<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
	<defs>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#3B6FEF"/>
			<stop offset="100%" stop-color="#00C3FF"/>
		</linearGradient>
	</defs>

	<!-- Background -->
	<circle cx="32" cy="32" r="30" fill="#0B1F3A"/>

	<!-- Clock face -->
	<circle cx="32" cy="32" r="18" fill="rgba(255,255,255,0.08)" stroke="rgba(231,238,252,0.25)" stroke-width="2"/>

	<!-- Hands -->
	<line x1="32" y1="32" x2="32" y2="22" stroke="#E7EEFC" stroke-width="3" stroke-linecap="round"/>
	<line x1="32" y1="32" x2="42" y2="32" stroke="url(#accent)" stroke-width="2.5" stroke-linecap="round"/>

	<!-- Center dot -->
	<circle cx="32" cy="32" r="3" fill="url(#accent)"/>
</svg>
